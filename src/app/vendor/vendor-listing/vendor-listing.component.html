<div fxLayout="row wrap">
    <div fxFlex="100">
      <mat-card>
        <mat-card-content>
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="table employee-list no-wrap">
  
              <!-- <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container> -->
  
              <ng-container matColumnDef="Vendor Name">
                <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
                <td mat-cell *matCellDef="let element">
                  <div class="d-flex">
                    <!-- <img class="mat-card-avatar" [src]='element.imagePath'> -->
                    <div class="m-l-15">
                      <p class="font-medium m-b-0 m-t-0">{{ element.vendor_first_name }}</p>
                      <small class="text-muted">{{element.Position}}</small>
                    </div>
                  </div>
                </td>
              </ng-container>

              <ng-container matColumnDef="Store Name">
                <th mat-header-cell *matHeaderCellDef> Store Name </th>
                <td mat-cell *matCellDef="let element"> {{element.store_name}} </td>
              </ng-container>
  
              <ng-container matColumnDef="Total Products">
                <th mat-header-cell *matHeaderCellDef> Total Products </th>
                <td mat-cell *matCellDef="let element"> {{element.total_products}} </td>
              </ng-container>

              <ng-container matColumnDef="Gross Sales">
                <th mat-header-cell *matHeaderCellDef> Gross Sales</th>
                <td mat-cell *matCellDef="let element"> {{element.gross_sales}} </td>
              </ng-container>
  
              <ng-container matColumnDef="Earnings">
                <th mat-header-cell *matHeaderCellDef> Earnings </th>
                <td mat-cell *matCellDef="let element"> {{element.earnings}} </td>
              </ng-container>

              <ng-container matColumnDef="WithDrawal">
                <th mat-header-cell *matHeaderCellDef> WithDrawal </th>
                <td mat-cell *matCellDef="let element"> {{element.withdrawal}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action-link">
                  <a (click)="openDialog('Update',element)" class="m-r-10 cursor-pointer"><i class="fa fa-pencil"></i></a>
                  <a (click)="openDialog('Delete',element)" class="m-r-10 cursor-pointer">
                    <i class="fa fa-trash text-danger"></i>
                  </a>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
